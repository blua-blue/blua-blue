<div>
    <form class="columns" @submit.prevent="addCategory">
        <div class="column is-field">
            <div class="control">
                <input required minlength="4" type="text" v-model="newC.name" placeholder="New Category" class="input">
            </div>
        </div>
        <div class="column is-narrow">
            <button type="submit" class="button is-primary">Add category</button>
        </div>
    </form>

    <div class="columns" v-for="category in loadedCategories">
        <div class="column">{{category.name}}</div>
        <div class="column is-narrow">
            <button class="button is-danger" @click="deleteCategory(category.id)">
                <span class="icon">
                    <i class="material-icons">close</i>
                </span>
            </button>
        </div>
    </div>
</div>
