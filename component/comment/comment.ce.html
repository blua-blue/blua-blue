<div id="comment">
    <div class="box" v-if="user.id">
        <article class="media">
            <div class="media-left">
                <figure class="image is-64x64">
                    <img v-bind:src="'{{base}}'+user.image.path" alt="Image">
                </figure>
            </div>
            <div class="media-content">
                <div class="content">
                    <h3 class="subtitle">Write a comment</h3>
                    <textarea v-model="comment" rows="5" class="textarea"></textarea>
                    <div class="columns">
                        <div class="column"></div>
                        <div class="column is-narrow">
                            <button class="button is-primary has-margin-top-3" @click="send">comment</button>
                        </div>
                    </div>

                </div>
            </div>
        </article>
    </div>
</div>
