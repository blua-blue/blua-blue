<section class="main section " id="article">
    <!--  render author-id for JS  -->
    <input type="hidden" id="author-id" value="{{author.id}}">
    <div class="container ">
        <div class="columns">
            <div class="column flex-vertical">

                <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
                    <ul>
                        <li><a href="{{base}}article">Home</a></li>
                        <li><a href="#">{{category.name}}</a></li>
                        <li><a href="#">{{name}}</a></li>
                    </ul>
                </nav>

                <article class="flex-vertical">
                    <h1 class="title has-text-primary">{{name}}</h1>
                    <h1 class="subtitle ">{{teaser}}</h1>
                    <figure class="image is-19by9">
                        {{imageTag}}
                    </figure>

                    <div class="content has-margin-top-3">
                        {{renderedContent}}
                    </div>
                    <div class="columns">
                        <div class="column"></div>
                        <div class="column is-narrow">
                            <a href="{{base}}write/{{id}}/" class="button" v-if="isMine">
                                <i class="material-icons">edit</i>
                            </a>
                        </div>

                    </div>
                </article>
                <login-form></login-form>
            </div>
            <div class="column is-one-quarter">

                <div class="">
                    <div class="media ">
                        <figure class="media-left">
                            <p class="image is-64x64">
                                <img src="{{author.profilePicture}}">
                            </p>
                        </figure>
                        <div class="media-content">
                            <p>
                                <strong>{{author.user_name}}</strong>
                                <small>@{{author.user_name}}</small>
                            </p>
                            <article-rating article-id="{{id}}"></article-rating>
                        </div>
                    </div>
                </div>
                <div class="border-bottom has-margin-top-3" hidden>
                    <span class="title is-5 has-text-primary">Keywords</span>

                </div>
                <div class="has-margin-top-3" hidden>
                    <span class="tag is-light">PHP</span>
                    <span class="tag is-light">JavaScript</span>
                </div>
                <div class="border-bottom has-margin-top-3">
                    <span class="title is-5 has-text-primary">On topic</span>
                </div>

                <div >
                    {{related}}
                </div>
            </div>
        </div>
    </div>
</section>
